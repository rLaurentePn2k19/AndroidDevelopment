<ActionBar title="Details"></ActionBar>
<GridLayout>
    <FlexboxLayout flexDirection="column">
        <FlexboxLayout class="m-15">
            <Label class="h2" [text]="item.id + '. '"></Label>
            <Label class="h2" [text]="item.name"></Label>
        </FlexboxLayout>
        <StackLayout>
            <Label class="h3 m-15" text="Position: {{item.role}}"></Label>
            <Label class="h3 m-15" text="Type: {{item.type}}"></Label>
        </StackLayout>
    </FlexboxLayout>
    <ns-form [buttonText]="'Save'" (dataEvent)="editedData($event)"></ns-form>
</GridLayout>
